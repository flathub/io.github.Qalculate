app-id: io.github.Qalculate
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: qalculate-gtk
rename-appdata-file: qalculate-gtk.appdata.xml
rename-desktop-file: qalculate-gtk.desktop
rename-icon: qalculate
copy-icon: true
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # Network access
  # for Update Exchange Rates
  - --share=network
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/man
  - '*.la'
modules:
  - shared-modules/intltool/intltool-0.51.json

  - name: wxwidgets
    config-opts:
      - --with-libjpeg
      - --with-libpng
      - --with-zlib
    cleanup:
      - /bin
      - /lib/wx
      - /share/bakefile
    sources:
      - type: archive
        url: https://github.com/wxWidgets/wxWidgets/releases/download/v3.2.8.1/wxWidgets-3.2.8.1.tar.bz2
        sha256: ad0cf6c18815dcf1a6a89ad3c3d21a306cd7b5d99a602f77372ef1d92cb7d756
        x-checker-data:
          type: anitya
          project-id: 5150
          url-template: https://github.com/wxWidgets/wxWidgets/releases/download/v$version/wxWidgets-$version.tar.bz2

  - name: gnuplot
    config-opts:
      - --without-gd
      - --without-libcerf
      - --without-lua
      - --with-readline=gnu
      - --without-linux-vga
      - --without-qt
      - --enable-wxwidgets
      - --enable-maintainer-mode
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/gnuplot/gnuplot-6.0.4.tar.gz
        sha256: 458d94769625e73d5f6232500f49cbadcb2b183380d43d2266a0f9701aeb9c5b
        x-checker-data:
          type: anitya
          project-id: 1216
          url-template: https://downloads.sourceforge.net/gnuplot/gnuplot-$version.tar.gz

  - name: libqalculate
    build-options:
      arch:
        aarch64:
          cxxflags: -fsigned-char
    config-opts:
      - --disable-static
      - --enable-maintainer-mode
    sources:
      - type: archive
        url: https://github.com/Qalculate/libqalculate/releases/download/v5.9.0/libqalculate-5.9.0.tar.gz
        sha256: 94d734b9303b3b68df61e4255f2eddeee346b66ec4b6e134f19e1a3cc3ff4a09
        x-checker-data:
          type: anitya
          project-id: 230126
          url-template: https://github.com/Qalculate/libqalculate/releases/download/v$version/libqalculate-$version.tar.gz

  - name: qalculate-gtk
    buildsystem: autotools
    rm-configure: true
    build-options:
      arch:
        aarch64:
          cxxflags: -fsigned-char
    config-opts:
      - --disable-static
      - --enable-maintainer-mode
      - --with-webkitgtk=4.1
    sources:
      - type: archive
        url: https://github.com/Qalculate/qalculate-gtk/releases/download/v5.9.0/qalculate-gtk-5.9.0.tar.gz
        sha256: 39cd0bc5abe26edfc04a3064d4412d5af9f7197eafa0762a18a0cb6996f1021b
        x-checker-data:
          type: anitya
          project-id: 10166
          url-template: https://github.com/Qalculate/qalculate-gtk/releases/download/v$version/qalculate-gtk-$version.tar.gz
      - type: patch
        path: qalculate-search-provider.patch
