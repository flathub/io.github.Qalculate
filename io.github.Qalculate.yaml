app-id: io.github.Qalculate
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: qalculate-gtk
rename-appdata-file: qalculate-gtk.appdata.xml
rename-desktop-file: qalculate-gtk.desktop
rename-icon: qalculate
copy-icon: true
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # Network access
  # for Update Exchange Rates
  - --share=network
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/man
  - '*.la'
modules:
  - shared-modules/intltool/intltool-0.51.json

  - name: mpfr
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/mpfr/mpfr-4.2.1.tar.xz
        sha256: 277807353a6726978996945af13e52829e3abd7a9a5b7fb2793894e18f1fcbb2
        x-checker-data:
          type: anitya
          project-id: 2019
          url-template: https://ftp.gnu.org/gnu/mpfr/mpfr-$version.tar.xz

  - name: wxwidgets
    config-opts:
      - --with-libjpeg
      - --with-libpng
      - --with-zlib
    cleanup:
      - /bin
      - /lib/wx
      - /share/bakefile
    sources:
      - type: archive
        url: https://github.com/wxWidgets/wxWidgets/releases/download/v3.2.6/wxWidgets-3.2.6.tar.bz2
        sha256: 939e5b77ddc5b6092d1d7d29491fe67010a2433cf9b9c0d841ee4d04acb9dce7
        x-checker-data:
          type: anitya
          project-id: 5150
          url-template: https://github.com/wxWidgets/wxWidgets/releases/download/v$version/wxWidgets-$version.tar.bz2

  - name: gnuplot
    config-opts:
      - --without-gd
      - --without-libcerf
      - --without-lua
      - --with-readline=gnu
      - --without-linux-vga
      - --without-qt
      - --enable-wxwidgets
      - --enable-maintainer-mode
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/gnuplot/gnuplot-6.0.2.tar.gz
        sha256: f68a3b0bbb7bbbb437649674106d94522c00bf2f285cce0c19c3180b1ee7e738
        x-checker-data:
          type: anitya
          project-id: 1216
          url-template: https://downloads.sourceforge.net/gnuplot/gnuplot-$version.tar.gz

  - name: libqalculate
    build-options:
      arch:
        aarch64:
          cxxflags: -fsigned-char
    config-opts:
      - --disable-static
      - --enable-maintainer-mode
    sources:
      - type: archive
        url: https://github.com/Qalculate/libqalculate/releases/download/v5.5.0/libqalculate-5.5.0.tar.gz
        sha256: 6d58c6092242ea7cfa137d73abe74b0e3e0a2b59e99c5db60d045b82c673f72b
        x-checker-data:
          type: anitya
          project-id: 230126
          url-template: https://github.com/Qalculate/libqalculate/releases/download/v$version/libqalculate-$version.tar.gz

  - name: qalculate-gtk
    build-options:
      arch:
        aarch64:
          cxxflags: -fsigned-char
    config-opts:
      - --disable-static
      - --enable-maintainer-mode
      - --with-webkitgtk=4.1
    sources:
      - type: archive
        url: https://github.com/Qalculate/qalculate-gtk/releases/download/v5.5.0/qalculate-gtk-5.5.0.tar.gz
        sha256: 89840c16deba524b23512dc6d8d91f74f282c672a2ad001533f4b063d49171dd
        x-checker-data:
          type: anitya
          project-id: 10166
          url-template: https://github.com/Qalculate/qalculate-gtk/releases/download/v$version/qalculate-gtk-$version.tar.gz
      - type: patch
        path: qalculate-search-provider.patch
