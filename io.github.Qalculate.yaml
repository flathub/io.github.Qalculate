app-id: io.github.Qalculate
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: qalculate-gtk
rename-appdata-file: qalculate-gtk.appdata.xml
rename-desktop-file: qalculate-gtk.desktop
rename-icon: qalculate
copy-icon: true
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # Network access
  # for Update Exchange Rates
  - --share=network
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/man
  - '*.la'
modules:
  - shared-modules/intltool/intltool-0.51.json

  - name: mpfr
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/mpfr/mpfr-4.2.1.tar.xz
        sha256: 277807353a6726978996945af13e52829e3abd7a9a5b7fb2793894e18f1fcbb2

  - name: wxwidgets
    config-opts:
      - --enable-shared
      - --disable-static
      - --disable-aui
      - --disable-gstreamer8
      - --disable-html
      - --disable-htmphelp
      - --disable-mdi
      - --disable-mediactrl
      - --disable-propgrid
      - --disable-ribbon
      - --disable-richtext
      - --disable-stc
      - --disable-webkit
      - --disable-webview
      - --disable-xrc
      - --enable-unicode
      - --with-gtk=3
      - --without-opengl
      - --with-libjpeg
      - --with-libpng
      - --with-zlib
    cleanup:
      - /bin
      - /lib/wx
      - /share/bakefile
    sources:
      - type: archive
        url: https://github.com/wxWidgets/wxWidgets/releases/download/v3.0.5.1/wxWidgets-3.0.5.1.tar.bz2
        sha256: 440f6e73cf5afb2cbf9af10cec8da6cdd3d3998d527598a53db87099524ac807

  - name: gnuplot
    config-opts:
      - --without-gd
      - --without-libcerf
      - --without-lua
      - --with-readline=gnu
      - --without-linux-vga
      - --without-qt
      - --enable-wxwidgets
      - --enable-maintainer-mode
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/gnuplot/gnuplot-5.2.8.tar.gz
        sha256: 60a6764ccf404a1668c140f11cc1f699290ab70daa1151bb58fed6139a28ac37

  - name: libqalculate
    build-options:
      arch:
        aarch64:
          cxxflags: -fsigned-char
    config-opts:
      - --disable-static
      - --enable-maintainer-mode
    sources:
      - type: archive
        url: https://github.com/Qalculate/libqalculate/releases/download/v5.3.0/libqalculate-5.3.0.tar.gz
        sha256: 61dd60b1d43ad3d2944cff9b2f45c9bc646c5a849c621133ef07231e8289e35b

  - name: qalculate-gtk
    build-options:
      arch:
        aarch64:
          cxxflags: -fsigned-char
    config-opts:
      - --disable-static
      - --enable-maintainer-mode
      - --with-webkitgtk=4.1
    sources:
      - type: archive
        url: https://github.com/Qalculate/qalculate-gtk/releases/download/v5.3.0/qalculate-gtk-5.3.0.tar.gz
        sha256: 2cbeeaa6c820644a08427c7dbf1273bf55a1eb28650ecf425e3a420612d79c9f
      - type: patch
        path: qalculate-search-provider.patch
