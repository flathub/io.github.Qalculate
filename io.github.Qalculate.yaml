app-id: io.github.Qalculate
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: qalculate-gtk
rename-appdata-file: qalculate-gtk.appdata.xml
rename-desktop-file: qalculate-gtk.desktop
rename-icon: qalculate
copy-icon: true
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # Network access
  # for Update Exchange Rates
  - --share=network
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/man
  - '*.la'
modules:
  - shared-modules/intltool/intltool-0.51.json

  - name: mpfr
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/mpfr/mpfr-4.2.2.tar.xz
        sha256: b67ba0383ef7e8a8563734e2e889ef5ec3c3b898a01d00fa0a6869ad81c6ce01
        x-checker-data:
          type: anitya
          project-id: 2019
          url-template: https://ftp.gnu.org/gnu/mpfr/mpfr-$version.tar.xz

  - name: wxwidgets
    config-opts:
      - --with-libjpeg
      - --with-libpng
      - --with-zlib
    cleanup:
      - /bin
      - /lib/wx
      - /share/bakefile
    sources:
      - type: archive
        url: https://github.com/wxWidgets/wxWidgets/releases/download/v3.3.0/wxWidgets-3.3.0.tar.bz2
        sha256: 492f5eb8a58715f2602f31025c3eaa20d71a3ec8e052c7a9d33153966b4badca
        x-checker-data:
          type: anitya
          project-id: 5150
          url-template: https://github.com/wxWidgets/wxWidgets/releases/download/v$version/wxWidgets-$version.tar.bz2

  - name: gnuplot
    config-opts:
      - --without-gd
      - --without-libcerf
      - --without-lua
      - --with-readline=gnu
      - --without-linux-vga
      - --without-qt
      - --enable-wxwidgets
      - --enable-maintainer-mode
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/gnuplot/gnuplot-6.0.3.tar.gz
        sha256: ec52e3af8c4083d4538152b3f13db47f6d29929a3f6ecec5365c834e77f251ab
        x-checker-data:
          type: anitya
          project-id: 1216
          url-template: https://downloads.sourceforge.net/gnuplot/gnuplot-$version.tar.gz

  - name: libqalculate
    build-options:
      arch:
        aarch64:
          cxxflags: -fsigned-char
    config-opts:
      - --disable-static
      - --enable-maintainer-mode
    sources:
      - type: archive
        url: https://github.com/Qalculate/libqalculate/releases/download/v5.6.0/libqalculate-5.6.0.tar.gz
        sha256: 2d44130954f327e595af74d0d035f450b560e7997eceb9af16503456d5196f39
        x-checker-data:
          type: anitya
          project-id: 230126
          url-template: https://github.com/Qalculate/libqalculate/releases/download/v$version/libqalculate-$version.tar.gz

  - name: qalculate-gtk
    build-options:
      arch:
        aarch64:
          cxxflags: -fsigned-char
    config-opts:
      - --disable-static
      - --enable-maintainer-mode
      - --with-webkitgtk=4.1
    sources:
      - type: archive
        url: https://github.com/Qalculate/qalculate-gtk/releases/download/v5.6.0/qalculate-gtk-5.6.0.tar.gz
        sha256: 3dabd3b1ed981222b7fe7d2c14d47926715b8ae13098b0a4bdaa9dce96eee36d
        x-checker-data:
          type: anitya
          project-id: 10166
          url-template: https://github.com/Qalculate/qalculate-gtk/releases/download/v$version/qalculate-gtk-$version.tar.gz
      - type: patch
        path: qalculate-search-provider.patch
