app-id: io.github.Qalculate
runtime: org.gnome.Platform
runtime-version: '41'
sdk: org.gnome.Sdk
command: qalculate-gtk
rename-appdata-file: qalculate-gtk.appdata.xml
rename-desktop-file: qalculate-gtk.desktop
rename-icon: qalculate
copy-icon: true
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # Network access
  # for Update Exchange Rates
  - --share=network
  # Filesystem access
  # Import CSV File
  # Export CSV File
  # Save Result Image
  - --filesystem=xdg-desktop
  - --filesystem=xdg-documents
  - --filesystem=xdg-pictures
  - --filesystem=xdg-public-share
  # Session Bus access
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/man
  - '*.la'
modules:
  - shared-modules/intltool/intltool-0.51.json

  - name: mpfr
    config-opts:
      - --disable-static
    sources:
      - type: archive
        url: https://ftp.gnu.org/gnu/mpfr/mpfr-4.1.0.tar.xz
        sha256: 0c98a3f1732ff6ca4ea690552079da9c597872d30e96ec28414ee23c95558a7f

  - name: wxwidgets
    config-opts:
      - --enable-shared
      - --disable-static
      - --disable-aui
      - --disable-gstreamer8
      - --disable-html
      - --disable-htmphelp
      - --disable-mdi
      - --disable-mediactrl
      - --disable-propgrid
      - --disable-ribbon
      - --disable-richtext
      - --disable-stc
      - --disable-webkit
      - --disable-webview
      - --disable-xrc
      - --enable-unicode
      - --with-gtk=3
      - --without-opengl
      - --with-libjpeg
      - --with-libpng
      - --with-zlib
    cleanup:
      - /bin
      - /lib/wx
      - /share/bakefile
    sources:
      - type: archive
        url: https://github.com/wxWidgets/wxWidgets/releases/download/v3.0.5.1/wxWidgets-3.0.5.1.tar.bz2
        sha256: 440f6e73cf5afb2cbf9af10cec8da6cdd3d3998d527598a53db87099524ac807

  - name: gnuplot
    config-opts:
      - --without-gd
      - --without-libcerf
      - --without-lua
      - --with-readline=gnu
      - --without-linux-vga
      - --without-qt
      - --enable-wxwidgets
      - --enable-maintainer-mode
    sources:
      - type: archive
        url: https://downloads.sourceforge.net/gnuplot/gnuplot-5.2.8.tar.gz
        sha256: 60a6764ccf404a1668c140f11cc1f699290ab70daa1151bb58fed6139a28ac37

  - name: libqalculate
    build-options:
      arch:
        aarch64:
          cxxflags: -fsigned-char
    config-opts:
      - --disable-static
      - --enable-maintainer-mode
    sources:
      - type: archive
        url: https://github.com/Qalculate/libqalculate/releases/download/v4.0.0/libqalculate-4.0.0.tar.gz
        sha256: 1bddd1aa5fc5c0915308400845acf376dcb685bcbd8da90360b3d75b87d4c666
      - type: patch
        path: libqalculate-matrix-multiplication.patch

  - name: qalculate-gtk
    build-options:
      arch:
        aarch64:
          cxxflags: -fsigned-char
    config-opts:
      - --disable-static
      - --enable-maintainer-mode
      - --with-webkitgtk
    sources:
      - type: archive
        url: https://github.com/Qalculate/qalculate-gtk/releases/download/v4.0.0/qalculate-gtk-4.0.0.tar.gz
        sha256: 51f705737fe6defb6b57058ddd357ca1dd11af57655a90f9e41a40e8dbb9d81c
      - type: patch
        path: qalculate-gtk-flatpak.patch
      - type: patch
        path: qalculate-search-provider.patch
